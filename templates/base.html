<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Movies Magic Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<style>
    /* Outer container ‚Äì full-width mobile-first */
    .mmc-shell {
        width: 100%;
        margin: 8px 0 16px 0;
        padding: 0 10px;
    }

    .mmc-header-card {
        background: rgba(15, 23, 42, 0.98);
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        padding: 10px 12px 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.85);
    }

    .mmc-header-left {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .mmc-logo-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
    }

    .mmc-logo {
        font-size: 14px;
        letter-spacing: 0.16em;
    }

    .mmc-logo span {
        color: #f97316;
    }

    .mmc-admin-btn {
        padding: 4px 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.8);
        font-size: 11px;
        text-decoration: none;
        color: #e5e7eb;
        background: rgba(15, 23, 42, 0.9);
    }

    .mmc-search {
        background: rgba(15, 23, 42, 1);
        border-radius: 999px;
        border: 1px solid rgba(51, 65, 85, 0.95);
        padding: 6px 10px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .mmc-search input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        color: #e5e7eb;
        font-size: 13px;
    }

    .mmc-search-btn {
        width: 30px;
        height: 30px;
        border-radius: 999px;
        border: none;
        background: radial-gradient(circle at 30% 0, #22c55e, #0ea5e9);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    /* Movies / Series pills (no desktop layout; works same on mobile) */
    .mmc-tabs {
        display: flex;
        background: rgba(15, 23, 42, 0.98);
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        padding: 3px;
        gap: 4px;
    }

    .mmc-tab {
        flex: 1 1 0;
        text-align: center;
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 13px;
        border: none;
        background: transparent;
        color: #e5e7eb;
        text-decoration: none;
        cursor: pointer;
    }

    .mmc-tab.active {
        background: linear-gradient(135deg, #f97316, #ec4899);
        color: #020617;
        box-shadow: 0 8px 20px rgba(248, 113, 113, 0.7);
    }

    /* Optional centering on big desktop, but still mobile-first */
    @media (min-width: 1024px) {
        .mmc-shell {
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
        }
    }
</style>

<div class="mmc-shell">
    <header class="mmc-header-card">
        <div class="mmc-header-left">
            <div class="mmc-logo-row">
                <div class="mmc-logo">
                    MOVIES <span>MAGIC</span> CLUB
                </div>
                <a href="/admin/movies" class="mmc-admin-btn">Admin</a>
            </div>

            <form class="mmc-search" action="/search" method="get">
                <input type="text"
                       name="q"
                       placeholder="Search movies..."
                       value="{{ request.query_params.get('q', '') }}">
                <button class="mmc-search-btn" type="submit">
                    üîç
                </button>
            </form>

            <div class="mmc-tabs">
                <a href="/"
                   class="mmc-tab {% if active_tab == 'movies' or not active_tab %}active{% endif %}">
                    Movies
                </a>
                <a href="/series"
                   class="mmc-tab {% if active_tab == 'series' %}active{% endif %}">
                    Series
                </a>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
