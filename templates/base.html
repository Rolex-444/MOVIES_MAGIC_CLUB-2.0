<body>
<style>
    .mmc-shell {
        max-width: 960px;
        margin: 14px auto 24px auto;
        padding: 0 10px;
    }

    .mmc-header-card {
        background: rgba(15,23,42,0.98);
        border-radius: 30px;
        border: 1px solid rgba(148,163,184,0.7);
        padding: 14px 16px 16px;
        display: grid;
        grid-template-columns: minmax(0,1.4fr) auto;
        gap: 10px;
        box-shadow: 0 18px 52px rgba(15,23,42,0.9);
    }

    .mmc-header-left {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .mmc-logo-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
    }

    .mmc-logo {
        font-size: 15px;
        letter-spacing: 0.14em;
    }

    .mmc-logo span {
        color: #f97316;
    }

    .mmc-top-buttons {
        display: inline-flex;
        gap: 6px;
    }

    .mmc-home-btn,
    .mmc-admin-btn {
        padding: 5px 14px;
        border-radius: 999px;
        border: 1px solid rgba(148,163,184,0.8);
        font-size: 11px;
        text-decoration: none;
        color: #e5e7eb;
        background: rgba(15,23,42,0.9);
    }

    .mmc-home-btn {
        border-color: rgba(52,211,153,0.9);
    }

    .mmc-search {
        background: rgba(15,23,42,1);
        border-radius: 999px;
        border: 1px solid rgba(51,65,85,0.95);
        padding: 7px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .mmc-search input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        color: #e5e7eb;
        font-size: 13px;
    }

    .mmc-search-btn {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        border: none;
        background: radial-gradient(circle at 30% 0,#22c55e,#0ea5e9);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    /* Tabs with animated highlight */
    .mmc-tabs {
        position: relative;
        display: inline-flex;
        background: rgba(15,23,42,0.98);
        border-radius: 999px;
        border: 1px solid rgba(148,163,184,0.7);
        padding: 3px;
        gap: 4px;
        overflow: hidden;
    }

    .mmc-tab-highlight {
        position: absolute;
        top: 3px;
        bottom: 3px;
        left: 3px;
        width: calc(50% - 3px);
        border-radius: 999px;
        background: linear-gradient(135deg,#f97316,#ec4899);
        box-shadow: 0 10px 24px rgba(248,113,113,0.7);
        transform: translateX(0%);
        transition: transform 0.25s ease;
        z-index: 0;
    }

    .mmc-tabs.is-series .mmc-tab-highlight {
        transform: translateX(100%);
    }

    .mmc-tab {
        position: relative;
        z-index: 1;
        border-radius: 999px;
        padding: 6px 20px;
        font-size: 13px;
        border: none;
        background: transparent;
        color: #e5e7eb;
        text-decoration: none;
        cursor: pointer;
    }

    .mmc-tab.active {
        color: #020617;
    }

    @media (max-width: 700px) {
        .mmc-header-card {
            grid-template-columns: minmax(0,1fr);
        }
    }
</style>

<div class="mmc-shell">
    <header class="mmc-header-card">
        <div class="mmc-header-left">
            <div class="mmc-logo-row">
                <div class="mmc-logo">
                    MOVIES <span>MAGIC</span> CLUB
                </div>
                <div class="mmc-top-buttons">
                    <!-- Home button goes to main page -->
                    <a href="/" class="mmc-home-btn">Home</a>
                    <a href="/admin/movies" class="mmc-admin-btn">Admin</a>
                </div>
            </div>

            <form class="mmc-search" action="/search" method="get">
                <input type="text"
                       name="q"
                       placeholder="Search movies..."
                       value="{{ request.query_params.get('q','') }}">
                <button class="mmc-search-btn" type="submit">
                    üîç
                </button>
            </form>

            {# Movies/Series tabs with animated slider #}
            <div class="mmc-tabs
                {% if active_tab == 'series' %}is-series{% else %}is-movies{% endif %}">
                <div class="mmc-tab-highlight"></div>

                <a href="/"
                   class="mmc-tab {% if active_tab == 'movies' or not active_tab %}active{% endif %}">
                    Movies
                </a>
                <a href="/series"
                   class="mmc-tab {% if active_tab == 'series' %}active{% endif %}">
                    Series
                </a>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</div>
</body>
