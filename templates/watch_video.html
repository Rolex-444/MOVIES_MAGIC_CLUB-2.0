{% extends "base.html" %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: #000;
        overflow: hidden;
    }
    
    #video-container {
        width: 100vw;
        height: 100vh;
        position: relative;
    }
    
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>

<div id="video-container">
    <iframe 
        id="video-player"
        src="{{ video_url }}" 
        allowfullscreen 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
        webkitallowfullscreen 
        mozallowfullscreen>
    </iframe>
</div>
{% endblock %}
